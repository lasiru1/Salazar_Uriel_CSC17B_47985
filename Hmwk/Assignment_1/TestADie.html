<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Play and Display a Dice Cup</title>
        <script type="text/javascript" src="Die.js"></script>
    </head>

    <body>
        <script language="JavaScript" type="text/javascript">
            //Test the Dice by creating a cup then printing the result
            var nFaces=6;
            var cup=new Array(nFaces);
            for(var i=0;i<cup.length;i++)
            {
                cup[i]=new Die(i);
                cup[i].toString();
            }
        </script>
    </body>
</html>
